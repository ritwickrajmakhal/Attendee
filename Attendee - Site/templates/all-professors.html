{% extends "dashboardLayout.html" %}
{% block body %}      
        <div class="contacts-area mg-b-15">
            <div class="container-fluid">
                <div class="row">

                    {% for professor in professors %}
                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                        <div class="hpanel hblue contact-panel contact-panel-cs responsive-mg-b-30">
                            <div class="panel-body custom-panel-jw">
                                <img alt="logo" class="img-circle m-b" src="{{ url_for('static', filename='images/faculty_details/' + professor['image_file']) }}">
                                <h3><a href="">{{professor['name']}}</a></h3>
                                <p class="all-pro-ad">{{professor['department']}}</p>
                            </div>
                            <div class="panel-footer contact-footer">
                                <div class="professor-stds-int">
                                    <div class="professor-stds">
                                        <div class="contact-stat"><span>Rating: </span> <strong><i class="fa fa-star"></i></strong></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
