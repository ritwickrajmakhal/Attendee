{% extends "dashboardLayout.html" %}
{% block body %}
<div class="breadcome-area">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcome-list">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <ul class="breadcome-menu">
                                <li><a href="/">Home</a> <span class="bread-slash">/</span>
                                </li>
                                <li><a href="/add-course">Add Courses</a> <span class="bread-slash"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        <!-- Single pro tab review Start-->
        <div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-payment-inner-st">
                            <ul id="myTabedu1" class="tab-review-design">
                                <li class="active"><a href="#description">Courses Details</a></li>
                            </ul>
                            <div id="myTabContent" class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in" id="description">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                <div id="dropzone1" class="pro-ad addcoursepro">
                                                    <form action="/add-course" class="needsclick addcourse" id="demo1-upload" method="POST">
                                                        <div class="row">
                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <div class="form-group">
                                                                    <input name="coursename" type="text" class="form-control" placeholder="Course Name">
                                                                </div>
                                                                
                                                                <div class="form-group">
                                                                    <select id="departments" name="department" class="form-control" aria-label="Default select example">
                                                                        <option value="Select department" selected>Select department</option>
                                                                        {% for department in departments %}
                                                                        <option value="{{department['name']}}">{{department['name']}}</option>
                                                                        {% endfor %}
                                                                      </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"> 
                                                                
                                                                <div class="form-group">
                                                                    <select id="semester" name="semester" class="form-control" aria-label="Default select example">
                                                                        <option value="Select semester" selected>Select semester</option>
                                                                      </select>
                                                                </div>
                                                                <div class="chosen-select-single">
                                                                    <label>Select Professors</label>
                                                                    <select data-placeholder="Select Professors" name="professor" class="chosen-select" multiple tabindex="-1">
                                                                            {% for professor in professors %}
                                                                            <option value="{{professor['id']}}">{{professor['name']}}</option>
                                                                            {% endfor %}
                                                                    </select>
                                                                </div>                                                              
                                                                <div class="form-group">
                                                                    <input id="year" name="year" type="text" class="form-control" placeholder="Year">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="payment-adress">
                                                                    <button id="submitBtn" type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const departments = document.querySelector("#departments");
            const semesters = {{semesters|tojson}};
            const submitBtn = document.querySelector("#submitBtn");
            departments.addEventListener('change',()=>{
                const semester = document.querySelector("#semester");
                const noOfSemester = semesters[departments.selectedIndex-1]
                semester.innerHTML = "<option>Select semester</option>"
                for(let i=1;i<=noOfSemester;i++){
                    let optionElement = document.createElement('option');
                    optionElement.textContent = `Semester ${i}`;
                    optionElement.value = i;
                    semester.appendChild(optionElement);
                }
            });
        </script>
        {% endblock %}
