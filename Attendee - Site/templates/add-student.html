{% extends "dashboardLayout.html" %}
{% block body %}
        <!-- Single pro tab review Start-->
        <div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-payment-inner-st">
                            <ul id="myTabedu1" class="tab-review-design">
                                <li class="active"><a href="#description">Basic Information</a></li>
                            </ul>
                            <div id="myTabContent" class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in" id="description">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                <div id="dropzone1" class="pro-ad">
                                                    <form action="/add-student" class="needsclick add-professors" id="demo1-upload" method="POST" enctype="multipart/form-data">
                                                        <div class="row">
                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <div class="form-group">
                                                                    <input name="fullname" type="text" class="form-control" placeholder="Full Name">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="rollnumber" type="text" class="form-control" placeholder="Roll no.">
                                                                </div>
                                                                <div class="form-group">
                                                                    <select id="departments" name="department" class="form-control" aria-label="Default select example">
                                                                        <option value="Select department" selected>Select department</option>
                                                                        {% for department in departments %}
                                                                        <option value="{{department['name']}}">{{department['name']}}</option>
                                                                        {% endfor %}
                                                                      </select>
                                                                </div>
                                                                <div class="form-group">
                                                                    <select id="semester" name="semester" class="form-control" aria-label="Default select example">
                                                                        <option value="Select semester" selected>Select semester</option>
                                                                      </select>
                                                                </div>
                                                                
                                                            </div>
                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <div class="form-group">
                                                                    <label for="formFile" class="form-label">Upload student's image</label>
                                                                    <input class="form-control" type="file" accept=".jpg" name="image_file" id="formFile">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="email" name="email" class="form-control" placeholder="Email">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="mobileno" type="number" class="form-control"
                                                                        placeholder="Mobile no.">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="payment-adress">
                                                                    <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const departments = document.querySelector("#departments");
            const semesters = {{semesters|tojson}};
            const submitBtn = document.querySelector("#submitBtn");
            departments.addEventListener('change',()=>{
                const semester = document.querySelector("#semester");
                const noOfSemester = semesters[departments.selectedIndex-1]
                semester.innerHTML = "<option>Select semester</option>"
                for(let i=1;i<=noOfSemester;i++){
                    let optionElement = document.createElement('option');
                    optionElement.textContent = `Semester ${i}`;
                    semester.appendChild(optionElement);
                }
            });
        </script>
        {% endblock %}
