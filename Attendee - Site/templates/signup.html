{% extends "layout.html" %}
{% block body %}
<section class="vh-100">
    {% if error%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-triangle-exclamation"></i> {{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form action="/signup" method="post" enctype="multipart/form-data">
                            <h3 class="mb-5">Sign Up</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" name="firstName" placeholder="First name"
                                        aria-label="First name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" name="lastName" placeholder="Last name"
                                        aria-label="Last name" required>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" id="floatingInput"
                                    placeholder="name@example.com" required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" id="floatingPassword"
                                    placeholder="Password" required>
                                <label for="floatingPassword">New Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="confirm_password" class="form-control" id="floatingPassword"
                                    placeholder="Password" required>
                                <label for="floatingPassword">Confirm Password</label>
                            </div>
                            <div class="input-group mb-3">
                                <select class="form-select" name='userType' aria-label="Default select example">
                                    <option selected>Select your role</option>
                                    <option value="1">Student</option>
                                    <option value="2">Facility</option>
                                </select>
                            </div>
                            <div class="d-none" id="studentBlock">
                                <div class="input-group mb-3">
                                    <select class="form-select" name='department' aria-label="Default select example">
                                        <option selected>Department</option>
                                        <option value="cse">Computer Science and Engineering</option>
                                    </select>
                                    <select class="form-select" name='semester' aria-label="Default select example">
                                        <option selected>Semester</option>
                                        <option value="sem1">semester 1</option>
                                        <option value="sem2">semester 2</option>
                                        <option value="sem3">semester 3</option>
                                        <option value="sem4">semester 4</option>
                                        <option value="sem5">semester 5</option>
                                        <option value="sem6">semester 6</option>
                                        <option value="sem7">semester 7</option>
                                        <option value="sem8">semester 8</option>
                                    </select>
                                </div>
                                <input class="form-control mb-3" type="text" name="rollNumber" placeholder="Roll Number"
                                    aria-label="default input example">
                                <div class="mb-3 text-start">
                                    <label for="formFile" class="form-label">Upload Your image
                                    </label>
                                    <input class="form-control" type="file" accept=".jpg" name="image_file" id="formFile">
                                </div>
                            </div>

                            <script>
                                const userType = document.getElementsByName("userType")[0];
                                userType.addEventListener('change', (event) => {
                                    let studentBlock = document.querySelector("#studentBlock");
                                    if (event.target.value == 1) {
                                        studentBlock.classList.remove("d-none")
                                    }
                                    else{
                                        studentBlock.classList.add("d-none")
                                    }
                                });
                            </script>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                            <hr class="my-4">
                        </form>
                        <p>Already have an account? <a class="link-primary text-decoration-none" href="/">Login in</a>
                            here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
